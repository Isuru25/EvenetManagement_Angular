
<div class="container">
  <div style="background-color: rgba(169, 169, 169, 0.87);">
    <h2 style="padding: 16px;font-size:28px;"> Inventory</h2>
  </div>
<div>
  <div>
    <button class ="mt-2" style="margin:20px;" (click)="onAddItem()"> ADD NEW ITEMS </button>
  </div>
 <div>
  <mat-card style="padding:14px;max-width:60%;border-color: rgb(78, 96, 112);border-style:solid;
  border-width:6px;border-radius:4px;margin-top:3%;margin-left:18%;background-color: rgba(255, 239, 213, 0.767);font-size: medium;" *ngFor='let item of itemList'>
  

  <mat-card-content>
   <table style="background-color:rgba(112, 128, 144, 0.315);border-radius:5px;padding:6px;width:84%;color: black;">
      <tr>
        <td rowspan="4">
          <img style="width:350px;height:250px;" src="../../assets/{{ item.path }}" /> 
        </td>
        <td><b>ITEM CODE</b></td>
        <td>{{ item.itemCode }}</td>
      </tr>
      <tr>
        <td><b>ITEM CATEGORY</b></td>
        <td>{{ item.itemCat }}</td>
      </tr>
      <tr>
        <td><b>ITEM Price</b></td>
        <td>{{ item.itemprice }}</td>
      </tr>
      <tr>
        <td><b>ITEM DESCRIPTION</b></td>
        <td>{{ item.des }}</td>
      </tr>
      <tr>
      </tr>
      <br>
    </table>
  </mat-card-content>
    <mat-card-actions>
      <div class="w3-show-inline-block">
        <div class="w3-bar">
      
        <button class="mt-3" style="margin:10px;padding-left:20px;font-size:14px;padding-right:20px;padding-top: 2px;" mat-flat-button color="primary" (click)="onUpdate(item.code)"> Update </button>
        <button  class="mt-4" style="margin:10px;padding-left:20px;font-size:14px;padding-right:20px;padding-top: 2px;" mat-flat-button color="warn" (click)="onDelete(item.code)"> Delete </button>
      
      </div>
      </div>
    </mat-card-actions>
  
  </mat-card>
  </div>
  </div>

</div>
